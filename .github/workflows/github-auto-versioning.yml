name: Terraform Module Auto Versioning & Release

on:
  workflow_dispatch:
    inputs:
      part:
        description: "Which part to bump (major, minor, patch, or auto)"
        required: true
        default: "auto"
  # push:
  #   branches:
  #     - main

permissions:
  contents: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Ensure VERSION file exists
      - name: Ensure VERSION exists
        run: |
          if [ ! -f VERSION ]; then
            echo "0.1.0" > VERSION
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add VERSION
            git commit -m "Add initial VERSION file"
            git push origin main
          fi

      # 3️⃣ Read current version
      - name: Read current version
        id: read-version
        run: |
          CURRENT=$(cat VERSION)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      # 4️⃣ Calculate new version
      - name: Calculate new version
        id: bump-version
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.read-version.outputs.current }}"
          PART="${{ github.event.inputs.part || 'auto' }}"
          
          if [ "$PART" = "auto" ]; then
            LAST_COMMIT=$(git log -1 --pretty=%B)
            if echo "$LAST_COMMIT" | grep -iqE 'BREAKING CHANGE|#major'; then
              PART="major"
            elif echo "$LAST_COMMIT" | grep -iqE '#minor'; then
              PART="minor"
            else
              PART="patch"
            fi
          fi
          
          if [ "$PART" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$PART" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping $PART → $NEW_VERSION"

      # 5️⃣ Commit, tag, and push
      - name: Commit, tag, and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "Bump version to ${{ steps.bump-version.outputs.new_version }}" || echo "No changes to commit"
          git tag "v${{ steps.bump-version.outputs.new_version }}"
          git push origin main --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Create GitHub release
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump-version.outputs.new_version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
